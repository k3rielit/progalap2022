    <h1>[⭐] 9. Hossz (2 pont)</h1>
    A <i>hossz</i> függvény feladata, hogy meghatározza, hogy egy string hány
    karakterből áll. A függvény adja vissza a paraméterben kapott string hosszát.

    <div class="hint">
      A stringeket mindig a nullás kódú karakter ('\0') zárja
    </div>
