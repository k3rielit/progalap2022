    <h1>[⭐⭐⭐] 22. Eltűnés (6 pont)</h1>
    Rudolf nagyon szeretne megtanulni csehül, ezért úgy döntött, hogy angol szövegekből kitörli a magánhangzókat.<br>
    Készítsd el a <i>maganhangzotlanito</i> függvényt, amely egy karaktertömböt vár paraméterben, és kitörli belőle a magánhangzókat!
